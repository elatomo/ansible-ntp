---
# based on https://servercheck.in/blog/testing-ansible-roles-travis-ci-github
language: python
python: "2.7"

# testing travis...
branches:
    only:
      - travis-ci

before_install:
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible

  # Add ansible.cfg to pick up roles path.
  - >
    echo -e "[defaults]\nroles_path = ../" > ansible.cfg

script:
  # Check the role/playbook's syntax.
  - ansible-playbook -i tests/inventory tests/test.yml --syntax-check
  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/inventory tests/test.yml --connection=local --sudo"

  # Make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/test.yml --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # Check that time is synchronized.
  - >
    ntpq -p | grep -q '^*'
    && (echo 'time synchronized' && exit 0)
    || (echo 'time unsynchronized' && exit 1)
